<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./css/style.css">
         <title>currency converter</title>
</head>
<body>
         <div class="container">
                  <header>
                           <h1 class="header-title">Currency <b>Converter</b> NBP</h1>
                  </header>
                  <section>
                           <div class="inputs">
                                    <input name="send" id="send" type="number" class="input" placeholder="You send">
                                    <img src="./img/free-icon-united-kingdom-197374.svg" alt="">
                                    <p>GBP</p>
                           </div>
                           <div class="inputs">
                                    <input name="receive" id="receive" type="number" class="input" placeholder="They receive">
                                    <img src="./img/free-icon-poland-197529.svg" alt="">
                                    <p>PLN</p>
                           </div>
                  </section>
                  <footer>
                           <p class="rate-price"> 1 GPD = <b id="mid"></b></p>
                  </footer>
         </div>

         <script src="./js/bundle.js"></script>
</body>
</html>
